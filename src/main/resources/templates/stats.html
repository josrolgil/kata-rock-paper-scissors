<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h3>Game Statistics</h3>
    </div>
    <div class="row">
        <div class="col-sm">
            <table class="table">
                <thead>
                <th scope="col">Name</th>
                <th scope="col">Counter</th>
                </thead>
                <tbody>
                <tr class="table-primary">
                    <td>Total rounds played</td>
                    <td th:text="${stats.getTotalGames()}">Player 1</td>
                </tr>
                <tr class="table-secondary">
                    <td>Total wins for player1</td>
                    <td th:text="${stats.getTotalPlayer1Wins()}">Player 1</td>
                </tr>
                <tr class="table-success">
                    <td>Total wins for player2</td>
                    <td th:text="${stats.getTotalPlayer2Wins()}">Player 1</td>
                </tr>
                <tr class="table-danger">
                    <td>Total draws</td>
                    <td th:text="${stats.getTotalDraws()}">Player 1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
