<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ciklum Game</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h3>Rock Paper Scissors</h3>
    </div>
    <div class="row">
        <div class="col-sm">
            <h4 th:text="'Rounds: ' + ${roundCounter} "/>
        </div>
        <div class="col-sm">
            <form action="/game/start" method="GET">
                <button class="btn btn-primary" name="start" type="submit" value="start">Start</button>
            </form>
        </div>
        <div class="col-sm">
            <form action="/game/clean" method="GET">
                <button class="btn btn-primary" name="clean" type="submit" value="clean">Clean</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Player 1</th>
                    <th scope="col">Player 2</th>
                    <th scope="col">Winner</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game,iterationstatus :${gameRounds}">
                    <td th:text="${game.getPlayer1()}">Player 1</td>
                    <td th:text="${game.getPlayer2()}">Player 2</td>
                    <td th:text="${game.getWinner()}">Winner</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
